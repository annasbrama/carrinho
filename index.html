<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="container">

        <header>
            <div>
                <span class="material-symbols-outlined">computer</span>
            </div>
            <div class="title">
                <h1>Carrinho de TI</h1>
            </div>
        </header>
        <div class="car">
            <div class="leftside">
                <div class="products-box">
                    <h2>Produto</h2>
                    <select id="select">
                        <option value="">Selecione um produto</option>
                        <option value="Mouse Genérico (preto) - 15.90">Mouse Genérico (preto) - R$ 15,90</option>
                        <option value="Teclado Genérico (preto) - 29.90">Teclado Genérico (preto) - R$ 29,90</option>
                        <option value="Monitor Positivo 19'' - 350.00">Monitor Positivo 19'' - R$ 350,00</option>
                        <option value="Cadeira Gamer Genérico (preto) - 250.00">Cadeira Gamer Genérico (preto) - R$250,90</option>
                    </select>
                </div>
                <div class="amount-box">
                    <h2>Quantidade</h2>
                    <input type="number" id="count-box">
                </div>
                <div class="buttons">
                    <button type="button" class="adicionar" id="add">Adicionar</button>
                    <button type="button" class="limpar" id="limpar">Limpar</button>
                </div>
            </div>
            <div class="rightside">
                <div class="products-car">
                    <h2>Produtos no Carrinho</h2>
                </div>
                <div class="products-list">
                    <ul id="cart-item">
                    </ul>
                    <p class="total">TOTAL: <span id="total-price">R$0,00</span></p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
