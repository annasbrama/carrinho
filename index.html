<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
</head>

<body>
    <div class="container">

        <div class="title">
            <h1>Carrinho de TI</h1>
        </div>

        <div class="car">
            <div class="leftside">
                <div class="products-box">
                    <h2>Produto</h2>
                    <select>
                        <option value="">Selecione um produto</option>
                        <option value="mouse">Mouse Genérico (preto) - R$ 15,90</option>
                        <option value="teclado">Teclado Genérico (preto) - R$ 29,90</option>
                        <option value="monitor">Monitor Positivo 19'' - R$ 350,00</option>
                        <option value="cadeira">Cadeira Gamer Genérico (preto) - R$250,90</option>
                    </select>
                </div>
                <div class="amount-box">
                    <h2>Quantidade</h2>
                    <input type="text" id="count-box">
                    <button type="button" class="adicionar" id="add">Adicionar</button>
                    <button type="button" class="limpar" id="limpar">Limpar</button>
                </div>
            </div>
            <div class="rightside">
                <div class="products-car">
                    <h2>Produtos no Carrinho</h2>
                </div>
                <div class="products-list"></div>
            </div>
        </div>
    </div>
</body>

</html>
